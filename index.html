<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonard Ai</title>
    <link rel="stylesheet" href="./estilos/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./estilos/css/styles.css"> <!-- Adicionando o arquivo CSS externo -->
    <link rel="stylesheet" type="text/css" href="./estilos/css/leonard.css"> <!-- Adicionando o arquivo CSS do assistente -->
</head>
<body>
<header>
    <ul class="menu-bar">
        <li>Home</li>
        <li>Produtos</li>
        <li>Galeria</li>
        <li>Contatos</li>
        <li>Login e Cadastro</li>
    </ul>
</header>

<div class="content">
    <!-- Elemento canvas onde as partículas serão renderizadas -->
    <div id="particles-js"></div>

    <!-- Área de exibição do chat -->
    <div id="chat-display" class="chat-display"></div>

    <!-- Input do usuário -->
    <div class="user-input-container">
        <input type="text" id="user-input-bottom" class="form-control" placeholder="Fale ou digite aqui...">
        <div class="input-group-append">
            <button class="btn btn-dark" type="button" onclick="sendMessageBottom()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                </svg>
            </button><!-- Botão do microfone (Alterar o ícone aqui) -->
            <button class="btn btn-dark btn-microphone" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"/>
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
                </svg>
            </button>
        </div>
    </div>
</div>

<!-- Biblioteca particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<!-- Arquivo JavaScript do assistente -->
<script src="./estilos/css/leonard.js"></script>
<script src="./estilos/css/script.js"></script>

</body>
<footer>
    <div>
        <p>
            <strong>Todos os direitos reservados</strong>
        </p>
    </div>
</footer>
</html>
