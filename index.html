<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonard AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./estilos/css/styles.css">
    <link rel="stylesheet" href="./estilos/css/leonard.css">
    <link rel="stylesheet" href="./estilos/css/index.css">
</head>
<body>
    <!-- Sidebar Esquerda - Conversas -->
    <div class="left-sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn">
                <i class="fas fa-plus"></i>
                <span>Nova Conversa</span>
            </button>
        </div>
        <div class="conversations-list">
            <!-- Lista de conversas será preenchida dinamicamente -->
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="chat-container">
            <!-- Elemento canvas onde as partículas serão renderizadas -->
            <div id="particles-js"></div>

            <!-- Área de chat -->
            <div class="chat-area">
                <!-- Área de exibição do chat -->
                <div id="chat-display" class="chat-display"></div>
            </div>

            <!-- Input do usuário -->
            <div class="user-input-container">
                <input type="text" id="user-input" class="form-control" placeholder="Envie uma mensagem...">
                <button class="btn btn-dark" type="button" onclick="sendMessage()">
                    <i class="bi bi-send"></i>
                </button>
                <button class="btn btn-dark btn-microphone" type="button">
                    <i class="bi bi-mic"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Sidebar Direita - Menu -->
    <div class="right-sidebar">
        <div class="menu-content">
            <ul class="menu-items">
                <li><i class="bi bi-house"></i> Home</li>
                <li><i class="bi bi-box"></i> Produtos</li>
                <li><i class="bi bi-images"></i> Galeria</li>
                <li><i class="bi bi-envelope"></i> Contatos</li>
                <li><i class="bi bi-person"></i> Login</li>
            </ul>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./estilos/js/leonard.js"></script>
    <script src="./estilos/js/script.js"></script>
</body>
</html>
